models:
  - name: supplies
    access: public
    description: Supply inventory data mart, containing information about supply costs and requirements for each product. One row per supply-product combination.
    columns:
      - name: supply_uuid
        description: The unique identifier for each supply record (generated surrogate key).
      - name: supply_id
        description: The natural key identifier for each supply item.
      - name: product_id
        description: The product identifier (SKU) that this supply is associated with.
      - name: supply_name
        description: The name of the supply item.
      - name: supply_cost
        description: The cost of this supply item in USD.
      - name: is_perishable_supply
        description: Boolean flag indicating if this supply item is perishable.

semantic_models:
  #The name of the semantic model.
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    #The name of the dbt model and schema
    model: ref('supplies')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: supply_id
        type: categorical
      - name: product_id
        type: categorical
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: categorical
      - name: is_perishable_supply
        type: categorical
