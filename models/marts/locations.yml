models:
  - name: locations
    access: public
    description: Store locations data mart, containing information about each Jaffle Shop location including tax rates and opening details. One row per location.
    columns:
      - name: location_id
        description: The unique identifier for each store location.
      - name: location_name
        description: The name of the store location.
      - name: tax_rate
        description: The sales tax rate applied at this location (as a decimal).
      - name: opened_date
        description: The date when this location first opened for business.

semantic_models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location.
    model: ref('locations')
    defaults:
      agg_time_dimension: opened_date
    entities:
      - name: location
        type: primary
        expr: location_id
    dimensions:
      - name: location_name
        type: categorical
      - name: opened_date
        expr: opened_date
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: average
